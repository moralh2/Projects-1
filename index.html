<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Permanent+Marker" rel="stylesheet">

    <style>

        body {
            background-image: url("assets/images/beer3.jpeg")
        }

        .card-body {
            text-align: center;
            background-color: white; opacity: .8;
            padding: 5%;
            margin-right: 30%;
            margin-left: 30%;
            margin-top: 10%;
            margin-bottom: 10%
        }

    </style>
    
    <title>Age Verification</title>
</head>
<body>
    <div class="card text-center">
        </div>
            <div class="card-body">
                <h4 class="card-title"><strong>ARE YOU OVER 21?</strong></h4>
                  <p class="card-text"><strong>If not, leave now and we wont tell your mother.</strong></p>
                    <form name="ageForm" id="ageForm" action="">
                        <input type="hidden" name="requiredAge" id="requiredAge" value="18">
                        <h4>Enter Birth Date</h4>
                        <p>Month:   <input type="text" class="datepicker" name="birthDay" id="birthDay"></p>
                        <p>Day: <input type="number" class="validate" name="birthMonth" placeholder="XX" id="birthMonth" value=""></p>
                        <p>Year:  <input type="number" class="validate" name="birthYear" placeholder="XXXX" id="birthYear" value=""></p>
                        <input type="submit" name="submit" value="Submit">
                        </form>
                      </div>
                  </div>
              </div>

              <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
              <script src="assets/javascript/materialize.js"></script>
              <script src="assets/javascript/age-verification.js"></script>
</body>
</html>
